{% extends "index.html" %}
{% block buttons %} 

{% endblock %}
{% block body %} 
<form class='settings_form' action="/settings" method="post">
        <div class='column'>
        <!--<div class='row1'>-->
            <b><label for="LIBFPTR_SETTING_MODEL">Модель ККТ</label></b>
            <p class='settings_select'><select class='select_list' name="LIBFPTR_SETTING_MODEL" id="LIBFPTR_SETTING_MODEL" required="required">
                <option value="">Выберите модель</option>
                <option value="LIBFPTR_MODEL_ATOL_1F">АТОЛ 1Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_11F">АТОЛ 11Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_15F">АТОЛ 15Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_20F">АТОЛ 20Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_22F">АТОЛ 22Ф (АТОЛ FPrint-22ПТК)</option>
                <option value="LIBFPTR_MODEL_ATOL_22v2F">АТОЛ 22 v2 Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_25F">АТОЛ 25Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_27F">АТОЛ 27Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_30F">АТОЛ 30Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_42FS">АТОЛ 42ФС</option>
                <option value="LIBFPTR_MODEL_ATOL_50F">АТОЛ 50Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_52F">АТОЛ 52Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_55F">АТОЛ 55Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_60F">АТОЛ 60Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_77F">АТОЛ 77Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_90F">АТОЛ 90Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_91F">АТОЛ 91Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_92F">АТОЛ 92Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_SIGMA_10">АТОЛ Sigma 10</option>
                <option value="LIBFPTR_MODEL_ATOL_SIGMA_7F">АТОЛ Sigma 7Ф</option>
                <option value="LIBFPTR_MODEL_ATOL_SIGMA_8F">АТОЛ Sigma 8Ф</option>
                <option value="LIBFPTR_MODEL_KAZNACHEY_FA">Казначей ФА</option>
                <option value="LIBFPTR_MODEL_ATOL_42FA">АТОЛ 42ФА</option>
            </select></p>

            <b><label for="LIBFPTR_SETTING_PORT">Способ связи с ККТ</label></b>
            <p class='settings_select'><select class='select_list' name="LIBFPTR_SETTING_PORT" id="LIBFPTR_SETTING_PORT " required="required">
                <option value="">Выберите способ связи</option>
                <option value="LIBFPTR_PORT_COM">COM-порт</option>
                <option value="LIBFPTR_PORT_USB">USB</option>
                <option value="LIBFPTR_PORT_TCPIP">TCP/IP</option>
                <option value="LIBFPTR_PORT_BLUETOOTH">Bluetooth</option>
                
            </select></p>
            
        <!--</div>-->
        <div class='row2'>
            <p><input type="submit" value="Проверить соединение" class='btn_settings' formmethod='post' formaction='/checkstatus'></p>
        </div>
    </div>
    <div class='column'>
        <b><label for="LIBFPTR_SETTING_COM_FILE">Идентификатор порта</label></b>
            <p class='settings_select'><input class='select_list' type="text" size="25" id='LIBFPTR_SETTING_COM_FILE' name='LIBFPTR_SETTING_COM_FILE' placeholder="Введите номер COM-порта" required></p>
        
        
        <b><label for="LIBFPTR_SETTING_BAUDRATE">Скорость работы ККТ по RS232</label></b>
        <p class='settings_select'><select class='select_list' name="LIBFPTR_SETTING_BAUDRATE" id="LIBFPTR_SETTING_BAUDRATE " required="required">
            <option value="">Выберите скорость</option>
            <option value="LIBFPTR_PORT_BR_1200">1200 бод</option>
            <option value="LIBFPTR_PORT_BR_2400">2400 бод</option>
            <option value="LIBFPTR_PORT_BR_4800">4800 бод</option>
            <option value="LIBFPTR_PORT_BR_9600">9600 бод</option>
            <option value="LIBFPTR_PORT_BR_19200">19200 бод</option>
            <option value="LIBFPTR_PORT_BR_38400">38400 бод</option>
            <option value="LIBFPTR_PORT_BR_57600">57600 бод</option>
            <option value="LIBFPTR_PORT_BR_115200">115200 бод</option>
            <option value="LIBFPTR_PORT_BR_320400">320400 бод</option>
            <option value="LIBFPTR_PORT_BR_460800">460800 бод</option>
            <option value="LIBFPTR_PORT_BR_921600">921600 бод</option>
        </select></p>
        <div class='row2'>
            <p><input type="submit" value="Сохранить" class='btn_settings {{ disabled }}' formmethod='post' formaction='/settings' {{ disabled }}></p>
        </div>
    </div>
</form>
</form>
{% endblock %}
